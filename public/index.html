<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dictionary</title>
  <style>

    *{
      box-sizing: border-box;
    }

    body{
      margin: 0px;
      font-family: Arial;
      min-height: 100vh;
    }

    .wrapper{
      padding: 10px 20px;
    }
    
    .addWord-form, .changeLang-wrapper{
      text-align: center;
    }

    .addWord-form>*{
      padding: 10px;
      font-size: 20px;
      text-align: center;
      border: 2px solid rgba(223, 220, 220, 0.719);
    }

    .addWord-button{
      cursor: pointer;
    }

    .changeLang-wrapper{
      margin-top: 20px;
    }

    .changeLang-button{
      padding: 10px 20px;
      background-color: #fff;
      border: 2px solid rgba(223, 220, 220, 0.719);
      cursor: pointer;
      font-size: 18px;
      /* margin-right: 10px; */
    }

    .changeLang-button:focus{
      outline: none;
    }

    .changeLang-button:hover{
      background-color: #cccccc3d;
    }

    .changeLang-button:nth-of-type(1) {
      border-right: 0px;
    }

    .complexity-caption{
      position: relative;
      border-bottom: 2px solid #2196F3;
    }

    /* .complexity-caption::before{
      content: '';
      position: absolute;
      bottom: 0px;
      left: 0px;
      width: 20%;
      min-width: 300px;
      height: 3px;
      background-color: #000;
      background-color: #cccccc3d;
    } */

    .words-list{
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 0px;
    }

    .words-list>li{
      font-size: 20px;
      text-align: center;
      padding: 25px;
      margin-right: 10px;
      margin-top: 10px;
      border: 2px solid rgba(223, 220, 220, 0.719);
      border-radius: 5px;
      cursor: pointer;
      transition: all .4s ease;
    }
    
    .words-list>li:hover{
      
    }
    .russian{
      background-color: #cccccc5e;
    }

    /* Context Menu */

    .contextMenu-wrapper{
      position: absolute;
      display: none;
    }
    
    .contextMenu-wrapper.active{
      display: block;
    }

    .contextMenu-list{
      padding: 0;
      margin: 0;
      list-style: none;
      border: 2px solid rgba(223, 220, 220, 0.719);
      border-radius: 5px;
      box-shadow: 0px 0px 12px #0000002e;
    }

    .contextMenu-item{
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
    }

    .contextMenu-item:hover{
      background-color: rgb(232, 230, 230);;
    }

    /* Modal */

    .phrases-modal{
      position: fixed;
      left: 0px;
      top: 0px;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      display: none;
    }
    .phrases-modal.active{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .phrases-content{
      display: flex;
      flex-direction: column;
      align-items: center;

      width: 65%;
      height: 80%;
      min-width: 300px;
      min-height: 400px;
      max-width: 1200px;
      /* max-height: 600px; */

      border: 2px solid black;
      border-radius: 10px;

      background-color: #fff;
      padding: 20px;

      overflow-y: auto;
      z-index: 3;
    }

    .phrases-list{
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .phrases-add-form{
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 20px;
    }

    .phrases-add-form>input[type='text']{
      padding: 10px;
      font-size: 18px;
      flex-grow: 1;
      max-width: 600px;
    }

    .phrases-item{
      font-size: 20px;
      padding: 15px 0px;
      border-bottom: 1px solid #2196F3;
      line-height: 1.5em;
    }

    .phrases-add-form button{
      cursor: pointer;
    }
    
  </style>
</head>
<body>

  <div id="react-container"></div>
  
</body>
</html>
