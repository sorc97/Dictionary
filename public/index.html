<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dictionary</title>
  <style>

    *{
      box-sizing: border-box;
    }

    body{
      margin: 0px;
      font-family: Arial;
      min-height: 100vh;
    }

    .wrapper{
      padding: 20px;
    }
    
    .addWord-form, .changeLang-wrapper{
      text-align: center;
    }

    .addWord-form>*{
      padding: 10px;
      font-size: 20px;
      text-align: center;
      border: 2px solid rgba(223, 220, 220, 0.719);
    }

    .addWord-button{
      cursor: pointer;
    }

    .changeLang-wrapper{
      margin-top: 20px;
    }

    .changeLang-button{
      padding: 10px 20px;
      background-color: #fff;
      border: 2px solid rgba(223, 220, 220, 0.719);
      cursor: pointer;
      font-size: 18px;
      /* margin-right: 10px; */
    }

    .changeLang-button:focus{
      outline: none;
    }

    .changeLang-button:hover{
      background-color: #cccccc3d;
    }

    .changeLang-button:nth-of-type(1) {
      border-right: 0px;
    }

    .complexity-caption{
      position: relative;
      border-bottom: 2px solid #2196F3;
    }

    .complexity-empty{
      margin: 0;
      font-size: 25px;
      text-transform: uppercase;
      color: #80808099;
      text-align: center;
      padding: 40px 0px;
      background: aliceblue;
      border-radius: 5px;
    }

    .words-list{
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 20px 0px;
      margin: 0px;
      background: aliceblue;
      border-radius: 5px;
    }

    .words-list>li{
      font-size: 20px;
      text-align: center;
      padding: 25px;
      /* margin-right: 10px; */
      /* margin-top: 10px; */
      margin: 10px;
      border: 2px solid rgba(223, 220, 220, 0.719);
      border-radius: 5px;
      cursor: pointer;
      transition: all .4s ease;
    }
    
    .words-list>li:hover{
      
    }
    .english{
      background-color: #fff;
    }

    .russian{
      /* background-color: #cccccc5e; */
      background-color: #f0f0f0;;
    }

    /* Context Menu */

    .contextMenu-wrapper{
      position: absolute;
      left: 0px;
      top: 0px;
      /* display: none; */
      visibility: hidden;
      box-shadow: rgb(194, 194, 194) 0px 0px 12px;
      border-radius: 5px;
    }
    
    .contextMenu-wrapper.active{
      display: block;
      visibility: visible;
    }

    .contextMenu-list{
      padding: 0;
      margin: 0;
      list-style: none;
      /* box-shadow: 0px 0px 12px #0000002e; */
    }

    .contextMenu-item{
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
    }

    .contextMenu-item:hover{
      background-color: rgb(232, 230, 230);;
    }

    /* Modal */

    .phrases-modal{
      position: fixed;
      left: 0px;
      top: 0px;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .phrases-content{
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;

      width: 65%;
      height: 80%;
      min-width: 300px;
      min-height: 400px;
      max-width: 1200px;
      /* max-height: 600px; */

      /* border: 2px solid black; */
      border-radius: 10px;

      background-color: #fff;
      padding: 10px 0px;

      /* overflow-y: auto;
      overflow-x: hidden; */
      z-index: 3;
    }

    .phrases-content>h1{
      text-align: center;
    }
    
    .phrases-content>h1>span:nth-of-type(1) {
      border-bottom: 2px solid #2196F3;
      margin-bottom: 20px;
      line-height: 1.5em;
    }

    .phrases-list-wrapper{
      overflow: auto;
      width: 100%;
      padding: 0px 20px;
    }

    .phrases-content-close{
      position: absolute;
      right: -20px;
      top: -20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      background-color: #fff;
      border-radius: 50%;
      font-size: 30px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 4;
      transition: all 0.3s ease;
    }

    .phrases-content-close:hover{
      background-color: #000;
      color: #fff;
    }

    .phrases-list{
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .phrases-add-form{
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .phrases-add-form>input[name='addPhrase']{
      padding: 10px;
      font-size: 18px;
      flex-grow: 1;
      max-width: 600px;
      border: 2px solid #2196F3;
      border-right: none;
    }

    .phrases-add-form>input[name='addPhrase']:focus {
      outline: none;
    }

    .phrases-add-form>button{
      border: 2px solid #2196F3;
      border-left: none;
      background: #2196F3;
      color: white;
    }

    .phrases-item{
      font-size: 20px;
      padding: 15px 0px;
      /* border-bottom: 1px solid #2196F3; */
      border-bottom: 2px solid #8497a74f;
      line-height: 1.5em;
    }

    .phrases-item:hover{
      background-color: rgba(200, 200, 200, 0.32);
    }
    
    .phrases-item>span{
      /* border-bottom: 1px solid #2196F3; */
    }

    .phrases-add-form button{
      cursor: pointer;
    }

    ::-webkit-scrollbar{
			width: 6px;
      background-color: #d4d4d4;
      border-radius: 10px;      
		}

		::-webkit-scrollbar-thumb{
			background-color: #2196F3;
      border-radius: 10px;
    };

  </style>
</head>
<body>

  <div id="react-container"></div>
  
</body>
</html>
